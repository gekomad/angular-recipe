<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignin(f)" #f="ngForm">

      <div class="form-group">
        <label for="apikey">Firebase Api key</label>
        <input type="text" id="apikey" name="apikey" required ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="authDomain">Firebase Auth domain</label>
        <input type="text" id="authDomain" name="authDomain" required ngModel class="form-control">
      </div>

      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" id="email" name="email" required ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required ngModel class="form-control">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign In</button>
    </form>
  </div>
</div>
